<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #111;
      color: #fff;
    }
    #message {
      font-size: 2em;
      margin-top: 20px;
    }
    #countdown {
      font-size: 3em;
      margin-top: 10px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>📺 Stream Countdown</h1>
  <div id="message">Checking schedule...</div>
  <div id="countdown"></div>

  <script>
    // 🔧 Define your stream schedule here
    // Format: "MM/DD HH:MM" (24-hour format)
    const schedule = [
      "09/16 11:20",
      "09/17 10:30",
      "09/18 15:45",
      "09/19 08:00"
    ];

    function parseDateTime(str) {
      const [md, hm] = str.split(' ');
      const [month, day] = md.split('/').map(Number);
      const [hour, minute] = hm.split(':').map(Number);
      const now = new Date();
      const year = now.getFullYear();
      return new Date(year, month - 1, day, hour, minute, 0);
    }

    const now = new Date();
    const futureEvents = schedule
      .map(parseDateTime)
      .filter(date => date > now)
      .sort((a, b) => a - b);

    const nextEvent = futureEvents.length ? futureEvents[0] : null;

    const messageEl = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");

    if (!nextEvent) {
      messageEl.textContent = "No upcoming streams scheduled.";
    } else {
      function updateCountdown() {
        const now = new Date();
        const timeDiff = nextEvent.getTime() - now.getTime();
        const secondsUntil = Math.floor(timeDiff / 1000);

        const isToday = now.toDateString() === nextEvent.toDateString();

        if (secondsUntil <= 0) {
          messageEl.textContent = "⏰ Stream is live!";
          countdownEl.textContent = "";
          clearInterval(timer);
        } else if (secondsUntil <= 30 && isToday) {
          messageEl.textContent = "🎬 Stream starts in:";
          countdownEl.textContent = `${secondsUntil}s`;
        } else {
          messageEl.textContent = "Stream starts soon";
          countdownEl.textContent = "";
        }
      }

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
