<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheduled Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
    #next-event {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Scheduled Countdown Timer</h1>
  <div id="next-event">Checking schedule...</div>
  <div id="countdown"></div>

  <script>
    // 🔧 Step 1: Define your schedule here
    // Format: "MM/DD HH:MM" (24-hour time)
    const schedule = [
      "09/16 18:00",
      "09/17 10:30",
      "09/18 15:45",
      "09/19 08:00"
    ];

    function parseDateTime(str) {
      const [md, hm] = str.split(' ');
      const [month, day] = md.split('/').map(Number);
      const [hour, minute] = hm.split(':').map(Number);

      const now = new Date();
      const year = now.getFullYear();

      return new Date(year, month - 1, day, hour, minute, 0);
    }

    const now = new Date();

    // 🔍 Step 2: Find the next event that is in the future
    const futureEvents = schedule
      .map(parseDateTime)
      .filter(date => date > now)
      .sort((a, b) => a - b);

    const nextEvent = futureEvents.length ? futureEvents[0] : null;

    const nextEventDiv = document.getElementById("next-event");
    const countdownDiv = document.getElementById("countdown");

    if (!nextEvent) {
      nextEventDiv.textContent = "No upcoming events in your schedule.";
    } else {
      nextEventDiv.textContent = "Next event: " + nextEvent.toLocaleString();

      // ⏲️ Start countdown
      const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = nextEvent.getTime() - now;

        if (distance <= 0) {
          clearInterval(timer);
          countdownDiv.textContent = "⏰ Time's up!";
          alert("The scheduled time has been reached!");
          // You can also play a sound here
        } else {
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          countdownDiv.textContent = `${hours}h ${minutes}m ${seconds}s remaining`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
