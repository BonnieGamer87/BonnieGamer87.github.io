<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stream Countdown Timer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center; 
      flex-direction: column;

      /* Background image */
      background: url('Modocbanner3.png') repeat-x center center fixed;
      background-size: cover;

      /* Animation */
      animation: moveBackground 30s linear infinite;
      color: #fff;
      height: 100vh;
    }

    @keyframes moveBackground {
      from {
        background-position: 50% 0;
      }
      to {
        background-position: 0 0;
      }
    }

    #center-container {
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 250px 240px;
      border-radius: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center; /* center horizontally */
      transition: all 0.5s ease;
      position: relative;
      width: 800px;
      height: 450px;
    }

    #message {
      font-size: 5em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      transition: opacity 0.5s ease;
    }

    #countdown {
      font-size: 3em;
      margin-top: 20px;
      display: none;
      transition: opacity 0.5s ease;
    }

    #iframe-container {
      margin-top: 30px;
      width: 800px;
      height: 450px;
      max-width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      display: none;
      transition: all 0.5s ease;
      position: relative;
    }

    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Full cover styles when live */
    #center-container.live {
      padding: 0 !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      background: transparent !important;
      display: block;
    }

    #iframe-container.live {
      margin-top: 0 !important;
      width: 100% !important;
      height: 100% !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      position: absolute;
      top: 0; left: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 850px) {
      #center-container {
        padding: 80px 40px;
        width: auto;
        height: auto;
      }

      #message {
        font-size: 3em;
      }

      #countdown {
        font-size: 2em;
      }

      #iframe-container {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="center-container">
    <div id="message">Checking schedule...</div>
    <div id="countdown"></div>
    <div id="iframe-container">
      <!-- iframe will be inserted here dynamically -->
    </div>
  </div>

  <script>
    // Stream URLs (replace these with your actual stream URLs)
    const streamUrls = [
      'https://my.clevr.media/lavegastadium', 
      'https://my.clevr.media/modocmedia',
      'https://my.clevr.media/lavegaisd'
    ];

    // Function to check if the stream is live by trying to load the URL in an iframe
    function checkIfStreamIsLive(url) {
      return new Promise((resolve) => {
        let iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.style.display = 'none';

        // If iframe loads, consider stream live
        iframe.onload = () => {
          document.body.removeChild(iframe);
          resolve(true);
        };
        iframe.onerror = () => {
          document.body.removeChild(iframe);
          resolve(false);
        };
        document.body.appendChild(iframe);

        // Timeout after 5 seconds in case no response
        setTimeout(() => {
          if (document.body.contains(iframe)) {
            document.body.removeChild(iframe);
            resolve(false);
          }
        }, 5000);
      });
    }

    // Function to load the stream iframe into #iframe-container
    function loadStream(url) {
      // Append autoplay=1 to URL if not already present (some streams might require it)
      let autoplayUrl = url;
      if (!url.includes('autoplay=1')) {
        autoplayUrl += (url.includes('?') ? '&' : '?') + 'autoplay=1';
      }

      const container = document.getElementById('iframe-container');
      container.innerHTML = `
        <iframe 
          src="${autoplayUrl}" 
          frameborder="0" 
          allow="autoplay; fullscreen" 
          webkitallowfullscreen="true" 
          mozallowfullscreen="true" 
          allowfullscreen="true"
          autoplay
          muted
        ></iframe>
      `;
      container.style.display = 'block';
      container.classList.add('live');

      // Also add live class to center-container to remove padding and fill screen
      const center = document.getElementById('center-container');
      center.classList.add('live');
    }

    // Check streams in order and load first live stream found
    async function checkStreams() {
      for (let i = 0; i < streamUrls.length; i++) {
        const isLive = await checkIfStreamIsLive(streamUrls[i]);
        if (isLive) {
          loadStream(streamUrls[i]);
          return;
        }
      }
      // No live stream found
      const iframeContainer = document.getElementById('iframe-container');
      iframeContainer.style.display = 'none';
      const messageEl = document.getElementById('message');
      messageEl.textContent = "No stream is currently live.";
      messageEl.style.display = 'block';
    }

    // Schedule and countdown logic

    const schedule = [
      "09/16 11:20",
      "09/17 10:30",
      "09/18 12:21",
      "09/19 08:00"
    ];

    function parseDateTime(str) {
      const [md, hm] = str.split(' ');
      const [month, day] = md.split('/').map(Number);
      const [hour, minute] = hm.split(':').map(Number);
      const now = new Date();
      const year = now.getFullYear();
      return new Date(year, month - 1, day, hour, minute, 0);
    }

    const now = new Date();
    const today = now.toDateString();

    const futureEvents = schedule
      .map(parseDateTime)
      .filter(date => date.toDateString() === today && date > now)
      .sort((a, b) => a - b);

    const nextEvent = futureEvents.length ? futureEvents[0] : null;

    const messageEl = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");
    const iframeContainer = document.getElementById("iframe-container");
    const centerContainer = document.getElementById("center-container");

    if (!nextEvent) {
      messageEl.textContent = "No upcoming stream today.";
    } else {
      countdownEl.style.display = "block";

      const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
      const totalDuration = nextEvent - startOfDay;

      function updateCountdown() {
        const current = new Date();
        const elapsed = current - startOfDay;
        const remaining = totalDuration - elapsed;

        if (remaining <= 0) {
          clearInterval(timer);
          // Hide text elements
          messageEl.style.display = 'none';
          countdownEl.style.display = 'none';
          // Show iframe container and check streams
          iframeContainer.style.display = 'block';
          // Add live classes to center container & iframe container for fullscreen styling
          centerContainer.classList.add('live');
          iframeContainer.classList.add('live');
          checkStreams();
          return;
        }

        const hours = Math.floor(remaining / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

        messageEl.textContent = "Countdown to stream:";
        countdownEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes
          .toString()
          .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
