<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stream Countdown Timer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center; 
      flex-direction: column;

      /* Background image */
      background: url('Modocbanner3.png') repeat-x center center fixed;
      background-size: cover;

      /* Animation */
      animation: moveBackground 25s linear infinite;
      color: #fff;
      height: 100vh;
    }

    @keyframes moveBackground {
  from {
    background-position: 50% 0;
  }
  to {
    background-position: 0 0;
  }
}

    #center-container {
      background: rgba(0, 0, 0, 0.75); /* Semi-transparent background */
      color: #fff;
      padding: 250px 240px;
      border-radius: 40px; /* Rounded edges */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 100%;
    }
    #message {
      font-size: 5em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }
    #countdown {
      display: none;
    }
  </style>
</head>
<body>
<div id="center-container">
  <div id="message">Checking schedule...</div>
  <div id="countdown"></div>
</div>

<script>
  // Define your stream schedule here
  const schedule = [
    "09/16 11:20",
    "09/17 10:30",
    "09/18 11:12",
    "09/19 08:00"
  ];

  function parseDateTime(str) {
    const [md, hm] = str.split(' ');
    const [month, day] = md.split('/').map(Number);
    const [hour, minute] = hm.split(':').map(Number);
    const now = new Date();
    const year = now.getFullYear();
    return new Date(year, month - 1, day, hour, minute, 0);
  }

  const now = new Date();
  const futureEvents = schedule
    .map(parseDateTime)
    .filter(date => date > now)
    .sort((a, b) => a - b);

  const nextEvent = futureEvents.length ? futureEvents[0] : null;

  const messageEl = document.getElementById("message");

  if (!nextEvent) {
    messageEl.textContent = "No upcoming streams scheduled.";
  } else {
    function updateMessage() {
      const now = new Date();
      const timeDiff = nextEvent.getTime() - now.getTime();
      const secondsUntil = Math.floor(timeDiff / 1000);

      if (secondsUntil <= 0) {
        messageEl.textContent = "⏰ Stream is live!";
        clearInterval(timer);
      } else {
        messageEl.textContent = "Stream starts soon";
      }
    }

    updateMessage();
    const timer = setInterval(updateMessage, 1000);
  }
</script>
</body>
</html>
