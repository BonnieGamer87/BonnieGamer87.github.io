<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stream Countdown Timer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center; 
      flex-direction: column;

      /* Background image */
      background: url('Modocbanner3.png') repeat-x center center fixed;
      background-size: cover;

      /* Animation */
      animation: moveBackground 30s linear infinite;
      color: #fff;
      height: 100vh;
    }

    @keyframes moveBackground {
      from {
        background-position: 50% 0;
      }
      to {
        background-position: 0 0;
      }
    }

    #center-container {
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 250px 240px;
      border-radius: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: auto;
      width: auto;
      position: relative;
      transition: all 0.3s ease;
    }

    /* When iframe fills center-container */
    #center-container.fill-iframe {
      padding: 0 !important;
      border-radius: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      max-width: 800px; /* optional max size */
      max-height: 450px; /* optional max size */
    }

    #message {
      font-size: 5em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      margin: 0;
      padding: 0;
      transition: opacity 0.3s ease;
    }

    #countdown {
      font-size: 3em;
      margin-top: 20px;
      display: none;
    }

    #iframe-container {
      margin-top: 30px;
      width: 800px;
      height: 450px;
      max-width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      display: none;
      position: relative;
      transition: all 0.3s ease;
    }

    /* When filling center-container */
    #iframe-container.fill-iframe {
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #iframe-container.fill-iframe iframe {
      width: 100% !important;
      height: 100% !important;
      border: none;
      display: block;
    }

    @media (max-width: 850px) {
      #iframe-container {
        width: 100%;
        height: 300px;
      }

      #center-container {
        padding: 80px 40px;
      }

      #message {
        font-size: 3em;
      }

      #countdown {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div id="center-container">
    <div id="message">Checking schedule...</div>
    <div id="countdown"></div>
    <div id="iframe-container">
      <!-- iframe will be inserted here dynamically -->
    </div>
  </div>

  <script>
    // Stream URLs (replace these with your actual stream URLs)
    const streamUrls = [
      'https://my.clevr.media/lavegastadium', 
      'https://my.clevr.media/modocmedia',
      'https://my.clevr.media/lavegaisd'
    ];

    // Function to check if the stream is live by trying to load the URL in an iframe
    function checkIfStreamIsLive(url) {
      return new Promise((resolve) => {
        let iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.style.display = 'none';

        // If iframe loads, consider stream live
        iframe.onload = () => {
          document.body.removeChild(iframe);
          resolve(true);
        };
        iframe.onerror = () => {
          document.body.removeChild(iframe);
          resolve(false);
        };
        document.body.appendChild(iframe);

        // Timeout after 5 seconds in case no response
        setTimeout(() => {
          if (document.body.contains(iframe)) {
            document.body.removeChild(iframe);
            resolve(false);
          }
        }, 5000);
      });
    }

    // Function to load the stream iframe into #iframe-container
    function loadStream(url, autoplay = false) {
      let src = url;
      if (autoplay) {
        src += (url.includes('?') ? '&' : '?') + 'autoplay=1';
      }
      const container = document.getElementById('iframe-container');
      container.innerHTML = `
        <iframe 
          src="${src}" 
          frameborder="0" 
          allow="autoplay; fullscreen" 
          webkitallowfullscreen="true" 
          mozallowfullscreen="true" 
          allowfullscreen="true"
          autoplay="true"
        ></iframe>
      `;
      container.style.display = 'block';
    }

    // Check streams in order and load first live stream found
    async function checkStreams() {
      for (let i = 0; i < streamUrls.length; i++) {
        const isLive = await checkIfStreamIsLive(streamUrls[i]);
        if (isLive) {
          loadStream(streamUrls[i], true);
          return;
        }
      }
      // No live stream found
      const iframeContainer = document.getElementById('iframe-container');
      const messageEl = document.getElementById('message');
      iframeContainer.style.display = 'none';
      messageEl.style.display = 'block';
      messageEl.textContent = "No stream is currently live.";
    }

    // Schedule and countdown logic

    const schedule = [
      "09/16 11:20",
      "09/17 10:30",
      "09/18 15:05",
      "09/19 08:00"
    ];

    function parseDateTime(str) {
      const [md, hm] = str.split(' ');
      const [month, day] = md.split('/').map(Number);
      const [hour, minute] = hm.split(':').map(Number);
      const now = new Date();
      const year = now.getFullYear();
      return new Date(year, month - 1, day, hour, minute, 0);
    }

    const now = new Date();
    const today = now.toDateString();

    const futureEvents = schedule
      .map(parseDateTime)
      .filter(date => date.toDateString() === today && date > now)
      .sort((a, b) => a - b);

    const nextEvent = futureEvents.length ? futureEvents[0] : null;

    const messageEl = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");
    const iframeContainer = document.getElementById("iframe-container");
    const centerContainer = document.getElementById("center-container");

    if (!nextEvent) {
      // Removed "No upcoming stream today." message:
      messageEl.textContent = "";
    } else {
      countdownEl.style.display = "block";

      const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
      const totalDuration = nextEvent - startOfDay;

      function updateCountdown() {
        const current = new Date();
        const elapsed = current - startOfDay;
        const remaining = totalDuration - elapsed;

        if (remaining <= 0) {
          clearInterval(timer);
          messageEl.textContent = "ðŸŽ¬ Stream is Live!";
          countdownEl.style.display = "none";

          // Add fill classes to make iframe fill center-container
          centerContainer.classList.add('fill-iframe');
          iframeContainer.classList.add('fill-iframe');

          // Hide the message (since we have live stream)
          messageEl.style.display = 'none';

          // Check streams and autoplay first live
          (async () => {
            for (let i = 0; i < streamUrls.length; i++) {
              const isLive = await checkIfStreamIsLive(streamUrls[i]);
              if (isLive) {
                loadStream(streamUrls[i], true);
                return;
              }
            }
            // No live stream found
            iframeContainer.style.display = 'none';
            messageEl.style.display = 'block';
            messageEl.textContent = "No stream is currently live.";
          })();

          return;
        }

        const hours = Math.floor(remaining / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

        messageEl.textContent = "Countdown to stream:";
        countdownEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes
          .toString()
          .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
