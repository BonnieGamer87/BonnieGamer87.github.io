<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FPS Camera with Jumping</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script>
    // Scene, Camera, Renderer setup
    const scene = new THREE.Scene();

    const loader = new THREE.TextureLoader();

    // Set the background to sky.png
    loader.load('sky.png', function(texture) {
        scene.background = texture;
    });

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a textured platform using grass.png
    const platformGeometry = new THREE.BoxGeometry(100, 3, 100);
    const grassTexture = loader.load('grass.png');
    grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
    grassTexture.repeat.set(10, 10); // Repeat grass across the surface

    const platformMaterial = new THREE.MeshBasicMaterial({ map: grassTexture });
    const platform = new THREE.Mesh(platformGeometry, platformMaterial);
    scene.add(platform);
    platform.position.y = -1.5;

    // Camera holder and character (representing the player)
    const cameraHolder = new THREE.Object3D();
    cameraHolder.add(camera);
    scene.add(cameraHolder);
    cameraHolder.position.set(0, 0, 5); // Set initial position

    const character = cameraHolder;
    const gravity = 0.02;

    // Jump-related variables
    let isJumping = false;
    let jumpVelocity = 0.3; // Initial velocity for jumping

    // FPS Controls
    const movementSpeed = 0.45;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let yaw = 0; // Angle for direction

    document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'w': moveForward = true; break;
            case 's': moveBackward = true; break;
            case 'a': moveLeft = true; break;
            case 'd': moveRight = true; break;
            case ' ': // Jump key
                if (!isJumping) {
                    isJumping = true;
                    jumpVelocity = 0.3; // Reset jump velocity
                }
                break;
        }
    });

    document.addEventListener('keyup', (event) => {
        switch (event.key) {
            case 'w': moveForward = false; break;
            case 's': moveBackward = false; break;
            case 'a': moveLeft = false; break;
            case 'd': moveRight = false; break;
        }
    });

    function animate() {
        requestAnimationFrame(animate);

        // Handle jumping
        if (isJumping) {
            character.position.y += jumpVelocity;
            jumpVelocity -= gravity; // Reduce velocity due to gravity
            if (character.position.y <= 0) {
                character.position.y = 0;
                isJumping = false; // End jump when character reaches ground
            }
        }

        // Movement controls
        if (moveForward) {
            character.position.x -= Math.sin(yaw) * movementSpeed;
            character.position.z -= Math.cos(yaw) * movementSpeed;
        }
        if (moveBackward) {
            character.position.x += Math.sin(yaw) * movementSpeed;
            character.position.z += Math.cos(yaw) * movementSpeed;
        }
        if (moveLeft) {
            character.position.x -= Math.cos(yaw) * movementSpeed;
            character.position.z += Math.sin(yaw) * movementSpeed;
        }
        if (moveRight) {
            character.position.x += Math.cos(yaw) * movementSpeed;
            character.position.z -= Math.sin(yaw) * movementSpeed;
        }

        // Render scene
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
