<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FPS Camera with Jumping</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script>
    // Scene, Camera, Renderer setup
    const scene = new THREE.Scene();

    const loader = new THREE.TextureLoader();

    // Set the background to sky.png
    loader.load('sky.png', function(texture) {
        scene.background = texture;
    });

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a textured platform using grass.png
    const platformGeometry = new THREE.BoxGeometry(100, 3, 100);
    const grassTexture = loader.load('grass.png');
    grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
    grassTexture.repeat.set(10, 10); // Repeat grass across the surface

    const platformMaterial = new THREE.MeshBasicMaterial({ map: grassTexture });
    const platform = new THREE.Mesh(platformGeometry, platformMaterial);
    scene.add(platform);
    platform.position.y = -1.5;

    // Camera holder and character (representing the player)
    const cameraHolder = new THREE.Object3D();
    cameraHolder.add(camera);
    scene.add(cameraHolder);
    cameraHolder.position.set(0, 0, 5); // Set initial position

    const character = cameraHolder;
    const gravity = 0.02;

    // FPS Controls
    const movementSpeed = 0.45;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

    document.addEventListener('keydown', (event) => {
        switch (event.code) {
            case 'KeyW': moveForward = true; break;
            case 'KeyS': moveBackward = true; break;
            case 'KeyA': moveLeft = true; break;
            case 'KeyD': moveRight = true; break;
            case 'Space': 
                if (!isJumping) {
                    isJumping = true;
                    jumpVelocity = jumpStrength;
                }
                break;
        }
    });

    document.addEventListener('keyup', (event) => {
        switch (event.code) {
            case 'KeyW': moveForward = false; break;
            case 'KeyS': moveBackward = false; break;
            case 'KeyA': moveLeft = false; break;
            case 'KeyD': moveRight = false; break;
        }
    });

    // Mouse look
    let yaw = 0;
    let pitch = 0;

    document.addEventListener('mousemove', (event) => {
        yaw -= event.movementX * 0.002;
        pitch -= event.movementY * 0.002;
        pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
        cameraHolder.rotation.y = yaw;
        camera.rotation.x = pitch;
    });

    document.body.addEventListener('click', () => {
        document.body.requestPointerLock();
    });

    let isJumping = false;
    let jumpVelocity = 0;
    const jumpStrength = 0.5;

    // Main loop
    function animate() {
        requestAnimationFrame(animate);

        if (isJumping) {
            character.position.y += jumpVelocity;
            jumpVelocity -= gravity;
            if (character.position.y <= 0) {
                character.position.y = 0;
                isJumping = false;
            }
        }

        if (
            character.position.x < -50 || character.position.x > 50 ||
            character.position.z < -50 || character.position.z > 50
        ) {
            character.position.y -= 0.1;
            camera.position.y -= 0.1;
        } else if (character.position.y <= 0 && !isJumping) {
            character.position.y = 0;
        }

        if (character.position.y < -20) {
            character.position.set(0, 0, 5);
            camera.position.set(0, 0, 5); // Optional since camera is attached
        }

        if (moveForward) {
            character.position.x -= Math.sin(yaw) * movementSpeed;
            character.position.z -= Math.cos(yaw) * movementSpeed;
        }
        if (moveBackward) {
            character.position.x += Math.sin(yaw) * movementSpeed;
            character.position.z += Math.cos(yaw) * movementSpeed;
        }
        if (moveLeft) {
            character.position.x -= Math.cos(yaw) * movementSpeed;
            character.position.z += Math.sin(yaw) * movementSpeed;
        }
        if (moveRight) {
            character.position.x += Math.cos(yaw) * movementSpeed;
            character.position.z -= Math.sin(yaw) * movementSpeed;
        }

        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
