<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #202020;
        }
        canvas {
            display: block;
        }
        #sprintBar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background-color: #444;
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #sprintFill {
            height: 100%;
            background-color: #00ff00;
            border-radius: 0px;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="sprintBar">
        <div id="sprintFill"></div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 5000;
        canvas.height = 5000;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 50,
            baseSpeed: 5,
            velocityX: 0,
            velocityY: 0,
            colors: ["purple", "brown", "blue", "yellow", "maroon", "#c58e29"],
            colorIndex: 0,
            timer: null,
            timerStart: null,
            countdown: 5, // Start the countdown at 5 seconds
            sprinting: false, // Flag to check if sprinting
            sprintBar: 1, // Sprint bar starts full (1 means full)
            sprintCooldownSpeed: 0.002, // Slower sprint bar regeneration speed
            sprintDrainSpeed: 0.005 // Slower drain speed for sprint bar (you can adjust this value)
        };

        const keys = {};

        function resetToPurple() {
            player.colorIndex = 0; // Force player back to purple
            clearTimeout(player.timer);
            player.timer = null;
            player.countdown = 5; // Reset countdown
        }

        function startColorTimer() {
            if (player.colorIndex !== 0 && !player.timer) { // Only start a timer when the color is not purple and no timer is active
                player.timerStart = Date.now();
                player.timer = setInterval(updateTimer, 1000); // Start updating timer every second
            } else if (player.colorIndex === 0) {
                // If the player returns to purple, hide the timer
                clearTimeout(player.timer);
                player.timer = null;
                player.countdown = 5; // Reset countdown
            }
        }

        function updateTimer() {
            if (player.colorIndex === 0) {
                clearTimeout(player.timer);
                player.timer = null;
                player.countdown = 5; // Reset countdown when purple
                return;
            }

            const elapsedTime = Math.floor((Date.now() - player.timerStart) / 1000);
            player.countdown = 5 - elapsedTime; // Countdown from 5 seconds

            if (player.countdown <= 0) {
                resetToPurple(); // Reset to purple after 5 seconds
            }
        }

        window.addEventListener("keydown", (event) => {
            keys[event.key] = true;

            // Change colors with Q and E keys
            if (event.key === "q") {
                player.colorIndex = (player.colorIndex - 1 + player.colors.length) % player.colors.length;
                startColorTimer();
            }
            if (event.key === "e") {
                player.colorIndex = (player.colorIndex + 1) % player.colors.length;
                startColorTimer();
            }

            // Check if spacebar is pressed for sprinting (only if sprint bar is full)
            if (event.key === " " && player.sprintBar === 1) {
                player.sprinting = true;
            }
        });

        window.addEventListener("keyup", (event) => {
            keys[event.key] = false;

            // Stop sprinting when spacebar is released
            if (event.key === " ") {
                player.sprinting = false;
            }
        });

        function drawCheckerboard() {
            const tileSize = 50;
            for (let x = 0; x < canvas.width; x += tileSize) {
                for (let y = 0; y < canvas.height; y += tileSize) {
                    ctx.fillStyle = (x / tileSize + y / tileSize) % 2 === 0 ? "white" : "black";
                    ctx.fillRect(x, y, tileSize, tileSize);
                }
            }
        }

        function update() {
            player.velocityX = 0;
            player.velocityY = 0;

            // If sprinting, decrease the sprint bar more slowly
            if (player.sprinting) {
                player.sprintBar -= player.sprintDrainSpeed; // Slower decrease of the sprint bar
                if (player.sprintBar <= 0) {
                    player.sprinting = false; // Stop sprinting when the bar runs out
                }
            } else {
                // Regenerate the sprint bar slowly when not sprinting
                player.sprintBar += player.sprintCooldownSpeed;
                if (player.sprintBar > 1) player.sprintBar = 1; // Ensure the bar doesn't exceed 100%
            }

            // Update speed based on sprinting status
            const speed = player.sprinting ? player.baseSpeed * 2 : player.baseSpeed;

            // WASD and Arrow Key Controls (allow for all directions including diagonals)
            if (keys["w"] || keys["ArrowUp"]) player.velocityY -= speed;
            if (keys["s"] || keys["ArrowDown"]) player.velocityY += speed;
            if (keys["a"] || keys["ArrowLeft"]) player.velocityX -= speed;
            if (keys["d"] || keys["ArrowRight"]) player.velocityX += speed;

            // Normalize diagonal movement to ensure consistent speed in all directions
            const diagonalLength = Math.sqrt(player.velocityX * player.velocityX + player.velocityY * player.velocityY);
            if (diagonalLength > speed) {
                player.velocityX = (player.velocityX / diagonalLength) * speed;
                player.velocityY = (player.velocityY / diagonalLength) * speed;
            }

            // Update the player's position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Keep the player within canvas bounds
            player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

            // Set camera position
            const cameraX = window.innerWidth / 2 - player.x;
            const cameraY = window.innerHeight / 2 - player.y;

            ctx.setTransform(1, 0, 0, 1, cameraX, cameraY);
            ctx.clearRect(-cameraX, -cameraY, canvas.width, canvas.height);

            drawCheckerboard();

            // Dark overlay
            ctx.fillStyle = "rgba(0, 0, 0, 0.9)";
            ctx.fillRect(-cameraX, -cameraY, canvas.width, canvas.height);

            // White flashlight glow with radial gradient for smooth fade
            ctx.globalCompositeOperation = "lighter";
            const gradient = ctx.createRadialGradient(
                player.x + player.size / 2, 
                player.y + player.size / 2, 
                player.size * 1,  
                player.x + player.size / 2, 
                player.y + player.size / 2, 
                player.size * 2.8  
            );
            gradient.addColorStop(0, "rgba(255, 255, 255, 0.5)");
            gradient.addColorStop(1, "rgba(0, 0, 0, 0)");

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(player.x + player.size / 2, player.y + player.size / 2, player.size * 2.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalCompositeOperation = "source-over";

            // Character is drawn last so it appears on top
            ctx.fillStyle = player.colors[player.colorIndex];
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Draw the countdown in the center of the cube
            if (player.colorIndex !== 0 && player.countdown > 0) {
                ctx.fillStyle = "white";
                ctx.font = "24px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(player.countdown, player.x + player.size / 2, player.y + player.size / 2); // Draw countdown
            }

            // Update sprint bar
            const sprintFill = document.getElementById('sprintFill');
            sprintFill.style.width = `${Math.max(0, player.sprintBar * 100)}%`;

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
