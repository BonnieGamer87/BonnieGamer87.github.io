<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Earth</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="earthCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>

  <script>
    // Set up scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('earthCanvas') });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add OrbitControls to rotate the Earth
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Create the Earth texture (use URLs that should be accessible)
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load('https://raw.githubusercontent.com/davidjbradshaw/3d-geojson/main/earth.jpg', function() {
        animate();  // Start the animation once the texture is loaded
    });
    
    // Create a sphere for the Earth
    const geometry = new THREE.SphereGeometry(5, 32, 32);
    const material = new THREE.MeshStandardMaterial({ map: earthTexture });
    const earth = new THREE.Mesh(geometry, material);
    scene.add(earth);

    // Set up lighting to make Earth visible
    const ambientLight = new THREE.AmbientLight(0x404040);  // Soft white light
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 10, 10);  // Position light to simulate sunlight
    scene.add(pointLight);

    // Position the camera so we can see the Earth
    camera.position.z = 15;

    // Function to update the day/night cycle and rotate the Earth
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the Earth
      earth.rotation.y += 0.002;  // Slowly rotate the Earth

      // Simulate the Sun's position (move light around the Earth to simulate day/night)
      const timeOfDay = earth.rotation.y / (2 * Math.PI);
      pointLight.position.x = Math.cos(timeOfDay * 2 * Math.PI) * 20;
      pointLight.position.z = Math.sin(timeOfDay * 2 * Math.PI) * 20;

      // Update controls to allow user interaction
      controls.update();

      // Render the scene
      renderer.render(scene, camera);
    }

    // Handle window resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
