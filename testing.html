<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Example with Texture and Stars</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a sphere geometry for the object
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        
        // Load a texture and apply it to the sphere
        const textureLoader = new THREE.TextureLoader();
        const sphereTexture = textureLoader.load('https://threejs.org/examples/textures/earth_atmos_2048.jpg'); // Example texture
        const sphereMaterial = new THREE.MeshStandardMaterial({ map: sphereTexture }); // Use standard material for lighting effects
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Add stars background
        const starGeometry = new THREE.SphereGeometry(100, 64, 64);
        const starMaterial = new THREE.MeshBasicMaterial({
            map: textureLoader.load('https://threejs.org/examples/textures/galaxy_starfield.jpg'),
            side: THREE.BackSide
        });
        const starField = new THREE.Mesh(starGeometry, starMaterial);
        scene.add(starField);

        // Lighting setup
        const light = new THREE.DirectionalLight(0xffffff, 1); // White light with intensity of 1
        light.position.set(5, 5, 5); // Light position
        scene.add(light);

        // Add ambient light to soften shadows
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Soft white light
        scene.add(ambientLight);

        // Set initial camera position
        camera.position.z = 5;

        // Camera movement speed
        let moveSpeed = 0.1;

        // Listen for keydown events to move the camera
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'w':  // Move forward
                    camera.position.z -= moveSpeed;
                    break;
                case 's':  // Move backward
                    camera.position.z += moveSpeed;
                    break;
                case 'a':  // Move left
                    camera.position.x -= moveSpeed;
                    break;
                case 'd':  // Move right
                    camera.position.x += moveSpeed;
                    break;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the sphere for animation
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            // Render the scene
            renderer.render(scene, camera);
        }

        animate(); // Start animation

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
