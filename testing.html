<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Earth</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="earthCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.js"></script>

  <script>
    // Set up scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('earthCanvas') });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add OrbitControls to allow rotating the Earth
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Load textures
    const textureLoader = new THREE.TextureLoader();

    const earthTexture = textureLoader.load('https://raw.githubusercontent.com/davidjbradshaw/3d-geojson/main/earth.jpg', () => {
      console.log("Earth texture loaded successfully");
      animate(); // Start the animation after the texture is loaded
    }, undefined, (error) => {
      console.error("Error loading Earth texture:", error);
    });

    const earthMaterial = new THREE.MeshStandardMaterial({ map: earthTexture });

    // Create a sphere for the Earth
    const geometry = new THREE.SphereGeometry(5, 32, 32);
    const earth = new THREE.Mesh(geometry, earthMaterial);
    scene.add(earth);

    // Set up lighting to illuminate the Earth
    const ambientLight = new THREE.AmbientLight(0x444444);  // Soft ambient light for general illumination
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 10, 10);  // Simulate sunlight
    scene.add(pointLight);

    // Enable shadows
    renderer.shadowMap.enabled = true;
    pointLight.castShadow = true;
    earth.castShadow = true;
    earth.receiveShadow = true;

    // Position the camera far enough to view the Earth
    camera.position.z = 15;

    // Function to update the day/night cycle and rotate the Earth
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the Earth slowly
      earth.rotation.y += 0.002;

      // Simulate the Sun's movement (rotate the point light around the Earth)
      const timeOfDay = earth.rotation.y / (2 * Math.PI);
      pointLight.position.x = Math.cos(timeOfDay * 2 * Math.PI) * 20;
      pointLight.position.z = Math.sin(timeOfDay * 2 * Math.PI) * 20;

      // Update OrbitControls
      controls.update();

      // Render the scene
      renderer.render(scene, camera);
    }

    // Handle window resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
