<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a sphere geometry and a basic material for it
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0077ff }); // Standard material reacts to light
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Add a directional light to illuminate the sphere
        const light = new THREE.DirectionalLight(0xffffff, 1); // White light with intensity 1
        light.position.set(5, 5, 5); // Position the light in the scene
        scene.add(light);

        // Ambient light for soft illumination
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Soft white light
        scene.add(ambientLight);

        // Set initial camera position
        camera.position.z = 5;

        // Camera movement speed
        let moveSpeed = 0.1;

        // Listen for keydown events to move the camera
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'w':  // Move forward
                    camera.position.z -= moveSpeed;
                    break;
                case 's':  // Move backward
                    camera.position.z += moveSpeed;
                    break;
                case 'a':  // Move left
                    camera.position.x -= moveSpeed;
                    break;
                case 'd':  // Move right
                    camera.position.x += moveSpeed;
                    break;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Optional: Rotate the sphere for a nice effect
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            // Render the scene from the perspective of the camera
            renderer.render(scene, camera);
        }

        animate(); // Start the animation loop

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
