<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Sphere with Spotlight</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff, 1);  // Set background to white
        document.body.appendChild(renderer.domElement);

        // Create a 3D Sphere
        const geometry = new THREE.SphereGeometry(1, 32, 32);  // Radius, widthSegments, heightSegments
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff, roughness: 0.5, metalness: 0.5 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Spotlight
        const spotlight = new THREE.SpotLight(0xffffff, 1);
        spotlight.position.set(5, 5, 5); // Spotlight position
        spotlight.castShadow = true; // Enable shadow from spotlight
        scene.add(spotlight);

        // Ground plane for context (optional)
        const planeGeometry = new THREE.PlaneGeometry(500, 500);
        const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;  // Rotate the plane
        plane.position.y = -1;  // Move the plane below the sphere
        plane.receiveShadow = true;
        scene.add(plane);

        // Camera positioning
        camera.position.z = 5;

        // Keyboard controls for rotating the sphere
        let rotationSpeed = 0.05;
        let cameraRotationSpeed = 0.1;

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'w': // Forward
                case 'ArrowUp':
                    sphere.rotation.x += rotationSpeed;
                    break;
                case 's': // Backward
                case 'ArrowDown':
                    sphere.rotation.x -= rotationSpeed;
                    break;
                case 'a': // Left
                case 'ArrowLeft':
                    sphere.rotation.y += rotationSpeed;
                    break;
                case 'd': // Right
                case 'ArrowRight':
                    sphere.rotation.y -= rotationSpeed;
                    break;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animate the scene (rotate and zoom)
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the sphere continuously by default
            // sphere.rotation.x += 0.01;
            // sphere.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
