<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating 3D Sphere with Galaxy Background</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set galaxy background with a black-purple color gradient
        scene.background = new THREE.Color(0x120f1e);

        // Create stars
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 10000;
        const starPositions = [];

        for (let i = 0; i < starCount; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starPositions.push(x, y, z);
        }

        const starMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 1,
            opacity: 0.7,
            transparent: true
        });

        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Load the texture for the sphere
        const textureLoader = new THREE.TextureLoader();
        const sphereTexture = textureLoader.load('test3.png');

        // Create a sphere
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({ map: sphereTexture });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Spotlight
        const spotlight = new THREE.SpotLight(0xFFA500);
        spotlight.position.set(-5, 0, 2);
        spotlight.intensity = 1;
        spotlight.castShadow = true;
        spotlight.target = sphere;
        scene.add(spotlight);

        // Camera movement variables
        const moveSpeed = 0.05;
        const rotationSpeed = 0.02;
        const velocity = new THREE.Vector3();
        let rotationAngle = 0;
        const keys = {};

        // Key event listeners
        window.addEventListener('keydown', (event) => keys[event.key] = true);
        window.addEventListener('keyup', (event) => keys[event.key] = false);

        function updateMovement() {
            // Direction based on camera orientation
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            velocity.set(0, 0, 0);

            if (keys['w']) velocity.addScaledVector(direction, moveSpeed);
            if (keys['s']) velocity.addScaledVector(direction, -moveSpeed);

            if (keys['a']) rotationAngle += rotationSpeed;
            if (keys['d']) rotationAngle -= rotationSpeed;

            if (keys[' ']) velocity.y += moveSpeed;
            if (keys['Shift']) velocity.y -= moveSpeed;

            // Apply rotation and movement
            camera.rotation.y = rotationAngle;
            camera.position.add(velocity);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateMovement();

            sphere.rotation.y += 0.001;
            stars.rotation.x += 0.00001;
            stars.rotation.y += 0.00001;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
