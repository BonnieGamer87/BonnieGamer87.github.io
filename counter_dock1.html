<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; 
               display: flex; gap: 8px; padding: 10px; margin: 0; overflow: hidden; }
        button { 
            background: #444; color: white; border: none; padding: 12px; 
            cursor: pointer; flex: 1; border-radius: 4px; font-weight: bold;
            transition: background 0.2s;
        }
        button:hover { background: #666; }
        button:active { background: #222; }
        .reset { background: #d32f2f; }
        .reset:hover { background: #f44336; }
    </style>
</head>
<body>
    <button onclick="pressHotkey('increment_hotkey')">ADD +1</button>
    <button class="reset" onclick="pressHotkey('reset_hotkey')">RESET</button>

    <script>
        function pressHotkey(name) {
            if (window.obsstudio) {
                // This tells OBS to trigger the hotkey registered in your script
                window.obsstudio.send('hotkey_trigger', { "name": name });
            }
        }
    </script>
</body>
</html>
