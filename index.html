<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PS3 Home Screen Demo</title>
<style>
  body {
    background: #000;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    overflow: hidden;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 40px;
    box-sizing: border-box;
  }
  /* Main menu: horizontal list */
  .main-menu {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-bottom: 30px;
  }
  .main-item {
    text-align: center;
    cursor: pointer;
    opacity: 0.6;
    transition: opacity 0.3s, transform 0.3s;
    user-select: none;
  }
  .main-item.selected {
    opacity: 1;
    transform: scale(1.2);
  }
  .main-icon {
    font-size: 48px;
    margin-bottom: 10px;
  }
  .main-label {
    font-size: 18px;
  }
  /* Submenu: vertical list */
  .sub-menu {
    width: 300px;
    margin: 0 auto;
    background: #222;
    border-radius: 8px;
    padding: 10px 0;
    box-shadow: 0 0 20px #00aaff;
  }
  .sub-item {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    opacity: 0.7;
    transition: background 0.3s, opacity 0.3s;
    user-select: none;
  }
  .sub-item.selected {
    background: #00aaff;
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="main-menu" id="mainMenu">
      <!-- main menu items will go here -->
    </div>
    <div class="sub-menu" id="subMenu">
      <!-- submenu items here -->
    </div>
  </div>

<script>
  // Sample data mimicking PS3 categories and their apps
  const menuData = [
    {
      icon: '🎮',
      label: 'Games',
      items: ['Uncharted', 'God of War', 'Gran Turismo', 'LittleBigPlanet']
    },
    {
      icon: '🎵',
      label: 'Music',
      items: ['All Songs', 'Playlists', 'Artists', 'Albums']
    },
    {
      icon: '🎥',
      label: 'Videos',
      items: ['Movies', 'TV Shows', 'Trailers', 'YouTube']
    },
    {
      icon: '⚙️',
      label: 'Settings',
      items: ['System Settings', 'Network Settings', 'Sound Settings', 'Display Settings']
    },
    {
      icon: '📷',
      label: 'Photo',
      items: ['View Photos', 'Slideshow', 'Albums', 'Upload']
    }
  ];

  // DOM references
  const mainMenu = document.getElementById('mainMenu');
  const subMenu = document.getElementById('subMenu');

  // State
  let mainIndex = 0;
  let subIndex = 0;

  // Render main menu
  function renderMainMenu() {
    mainMenu.innerHTML = '';
    menuData.forEach((menu, i) => {
      const div = document.createElement('div');
      div.classList.add('main-item');
      if (i === mainIndex) div.classList.add('selected');
      div.setAttribute('data-index', i);

      const icon = document.createElement('div');
      icon.className = 'main-icon';
      icon.textContent = menu.icon;

      const label = document.createElement('div');
      label.className = 'main-label';
      label.textContent = menu.label;

      div.appendChild(icon);
      div.appendChild(label);
      mainMenu.appendChild(div);
    });
  }

  // Render submenu
  function renderSubMenu() {
    subMenu.innerHTML = '';
    const items = menuData[mainIndex].items;
    items.forEach((item, i) => {
      const div = document.createElement('div');
      div.classList.add('sub-item');
      if (i === subIndex) div.classList.add('selected');
      div.textContent = item;
      div.setAttribute('data-index', i);
      subMenu.appendChild(div);
    });
  }

  // Update display based on current indexes
  function updateDisplay() {
    renderMainMenu();
    renderSubMenu();
  }

  // Handle key input
  function handleKey(e) {
    const itemsLength = menuData[mainIndex].items.length;
    switch (e.key) {
      case 'ArrowLeft':
        mainIndex = (mainIndex - 1 + menuData.length) % menuData.length;
        subIndex = 0;
        updateDisplay();
        break;
      case 'ArrowRight':
        mainIndex = (mainIndex + 1) % menuData.length;
        subIndex = 0;
        updateDisplay();
        break;
      case 'ArrowUp':
        subIndex = (subIndex - 1 + itemsLength) % itemsLength;
        updateDisplay();
        break;
      case 'ArrowDown':
        subIndex = (subIndex + 1) % itemsLength;
        updateDisplay();
        break;
      case 'Enter':
      case ' ':
        e.preventDefault();
        const selectedMain = menuData[mainIndex].label;
        const selectedSub = menuData[mainIndex].items[subIndex];
        alert(`Selected: ${selectedMain} > ${selectedSub}`);
        break;
    }
  }

  // Initialize
  updateDisplay();
  window.addEventListener('keydown', handleKey);
</script>
</body>
</html>
