<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Time and CDT/CST Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .clock-container {
            margin: 10px 0;
        }
        .clock {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
    <script>
        function formatTo12Hour(time) {
            let hours = time.getHours();
            const minutes = time.getMinutes();
            const seconds = time.getSeconds();
            const amPm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert to 12-hour format and handle midnight
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} ${amPm}`;
        }

        function updateClocks() {
            const now = new Date();

            // Military/Universal Time (UTC) - 24-hour format
            const militaryTime = now.toISOString().substr(11, 8);
            document.getElementById('military-clock').textContent = `Military Time (UTC): ${militaryTime}`;

            // Central Daylight Time (CDT) - UTC-5
            const cdtOffset = -5; // UTC-5 for CDT
            const cdtTime = new Date(now.getTime() + cdtOffset * 3600 * 1000);
            const cdtFormattedTime = formatTo12Hour(cdtTime);
            document.getElementById('cdt-clock').textContent = `Daylight Saving Time (CDT - UTC-5): ${cdtFormattedTime}`;

            // Central Standard Time (CST) - UTC-6
            const cstOffset = -6; // UTC-6 for CST
            const cstTime = new Date(now.getTime() + cstOffset * 3600 * 1000);
            const cstFormattedTime = formatTo12Hour(cstTime);
            document.getElementById('cst-clock').textContent = `Standard Time (CST - UTC-6): ${cstFormattedTime}`;
        }

        setInterval(updateClocks, 1000); // Update clocks every second
    </script>
</head>
<body>
    <h1>Military Time and CDT/CST Digital Clock</h1>
    <div class="clock-container">
        <div class="clock" id="military-clock"></div>
    </div>
    <div class="clock-container">
        <div class="clock" id="cdt-clock"></div>
    </div>
    <div class="clock-container">
        <div class="clock" id="cst-clock"></div>
    </div>
</body>
</html>
