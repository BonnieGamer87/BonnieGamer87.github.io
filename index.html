<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Earth Day/Night</title>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Earth geometry
    const geometry = new THREE.SphereGeometry(2, 64, 64);

    // Load textures
    const loader = new THREE.TextureLoader();
    const earthDay = loader.load('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-dashboard/assets/img/earth-day.jpg');
    const earthNight = loader.load('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-dashboard/assets/img/earth-night.jpg');

    // Shader material for day/night blending (basic simulation)
    const material = new THREE.MeshPhongMaterial({ map: earthDay });

    const earth = new THREE.Mesh(geometry, material);
    scene.add(earth);

    // Lighting to simulate sun
    const light = new THREE.DirectionalLight(0xffffff, 1);
    scene.add(light);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);

      // Rotate Earth slowly
      earth.rotation.y += 0.001;

      // Position light based on time
      const now = new Date();
      const hours = now.getUTCHours();
      const angle = (hours / 24) * 2 * Math.PI;
      light.position.set(Math.cos(angle) * 10, 0, Math.sin(angle) * 10);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
