<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Earth Day/Night</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Load Three.js first -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>


<!-- Your custom script AFTER Three.js has loaded -->
<script>
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Earth geometry
  const geometry = new THREE.SphereGeometry(2, 32, 32); // Reduced subdivisions for performance

  // Texture loader with fallback
  const loader = new THREE.TextureLoader();
  const texture = loader.load(
    'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Earth_Eastern_Hemisphere.jpg/1024px-Earth_Eastern_Hemisphere.jpg',
    () => console.log("Texture loaded successfully."),
    undefined,
    (err) => {
      console.error("Texture load error:", err);
      alert("Failed to load Earth texture. Displaying fallback...");
    }
  );

  const material = new THREE.MeshPhongMaterial({ map: texture });
  const earth = new THREE.Mesh(geometry, material);
  scene.add(earth);

  // Lighting with initial position
  const ambientLight = new THREE.AmbientLight(0x444444); // Slightly brighter ambient light
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(10, 0, 10); // Set initial position
  scene.add(directionalLight);

  camera.position.z = 5;

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    earth.rotation.y += 0.005; // Slightly faster rotation

    const now = new Date();
    const hour = now.getHours();
    const angle = (hour / 24) * Math.PI * 2;
    directionalLight.position.set(Math.cos(angle) * 10, 0, Math.sin(angle) * 10);

    renderer.render(scene, camera);
  }

  animate();

  // Resize support
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
