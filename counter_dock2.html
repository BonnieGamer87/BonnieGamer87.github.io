<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/obs-websocket-js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; gap: 10px; padding: 10px; margin: 0; }
        button { 
            background: #444; color: white; border: none; padding: 15px; 
            cursor: pointer; flex: 1; border-radius: 4px; font-weight: bold;
        }
        button:active { background: #222; }
        .reset { background: #d32f2f; }
    </script>
</head>
<body>
    <button onclick="changeCounter(1)">+1</button>
    <button class="reset" onclick="changeCounter(0)">RESET</button>

    <script>
        const obs = new OBSWebSocket();
        let count = 0;

        async function connect() {
            try {
                // Replace 'YOUR_PASSWORD' with your actual OBS WebSocket password
                await obs.connect('ws://127.0.0.1:4455', 'YOUR_PASSWORD');
                console.log("Connected to OBS");
            } catch (error) { console.error("Connection Failed", error); }
        }

        async function changeCounter(val) {
            if (val === 0) count = 0; else count++;
            
            const formatted = count.toString().padStart(2, '0');
            
            // This tells OBS to update the text source directly
            // Replace 'YourTextSourceName' with the name of your Text Source
            await obs.call('SetInputSettings', {
                inputName: 'YourTextSourceName',
                inputSettings: { text: formatted }
            });
        }

        connect();
    </script>
</body>
</html>
