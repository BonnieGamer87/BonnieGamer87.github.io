<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #2f2f2f; color: white; font-family: sans-serif; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; font-weight: bold; cursor: pointer; border: none; border-radius: 5px; color: white; }
        .inc { background: #2ecc71; }
        .dec { background: #e67e22; }
        .rst { background: #444; font-size: 10px; }
    </style>
</head>
<body>
    <button class="inc" onclick="send('htk_inc')">+1 POINT</button>
    <button class="dec" onclick="send('htk_dec')">-1 ERROR</button>
    <button class="rst" onclick="send('htk_rst')">RESET</button>

    <script>
        function send(name) {
            if (window.obsstudio && window.obsstudio.sendHotkey) {
                window.obsstudio.sendHotkey(name);
            }
        }
    </script>
</body>
</html>
