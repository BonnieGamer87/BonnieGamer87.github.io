<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: #2f2f2f; 
            color: white; 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding: 12px;
            display: flex; flex-direction: column; gap: 10px;
            overflow: hidden;
            user-select: none;
        }
        button { 
            width: 100%; padding: 16px 0; font-size: 15px; font-weight: bold; 
            cursor: pointer; border: none; border-radius: 6px; color: white;
            transition: opacity 0.1s, transform 0.05s;
        }
        button:active { transform: translateY(2px); opacity: 0.8; }
        
        /* Green button for the increment_hotkey */
        .inc { background: #2ecc71; border-bottom: 3px solid #27ae60; }
        
        /* Red button for the reset function */
        /* Note: Your script doesn't register a hotkey for reset, 
           so this button is set up to find it if you add it later */
        .reset { 
            background: #e74c3c; border-bottom: 3px solid #c0392b; 
            margin-top: 10px; font-size: 12px; padding: 10px 0;
        }
    </style>
</head>
<body>
    <button class="inc" onclick="send('increment_hotkey')">+1 POINT</button>
    
    <button class="reset" onclick="send('reset_hotkey')">RESET TO 00</button>

    <script>
        function send(keyName) {
            if (window.obsstudio && window.obsstudio.sendHotkey) {
                window.obsstudio.sendHotkey(keyName);
            }
        }
    </script>
</body>
</html>
