<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; gap: 5px; padding: 10px; }
        button { 
            background: #444; color: white; border: none; padding: 10px; 
            cursor: pointer; flex: 1; border-radius: 4px; font-weight: bold;
        }
        button:hover { background: #666; }
        .reset { background: #822; }
        .reset:hover { background: #a33; }
    </style>
</head>
<body>
    <button onclick="window.obsstudio.send('increment')">ADD +1</button>
    <button class="reset" onclick="window.obsstudio.send('reset')">RESET</button>

    <script>
        // This allows the dock to talk to OBS
        window.addEventListener('obsSceneChanged', function(event) {
            console.log("Dock Ready");
        });
    </script>
</body>
</html>
