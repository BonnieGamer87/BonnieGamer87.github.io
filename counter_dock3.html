<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #222; color: white; font-family: sans-serif; padding: 10px; display: flex; gap: 5px; }
        button { 
            flex: 1; padding: 15px; cursor: pointer; border: none; border-radius: 4px;
            background: #444; color: white; font-weight: bold; font-size: 14px;
        }
        button:hover { background: #555; }
        button:active { background: #333; }
        .reset-btn { background: #a33; }
        .reset-btn:hover { background: #c44; }
    </style>
</head>
<body>

    <button onclick="press('inc_action')">ADD +1</button>
    <button class="reset-btn" onclick="press('res_action')">RESET</button>

    <script>
        function press(actionName) {
            if (window.obsstudio) {
                // This tells OBS to trigger the hotkey named in the Lua script
                window.obsstudio.send("hotkey_trigger", { "name": actionName });
            } else {
                console.log("Not in OBS Dock");
            }
        }
    </script>
</body>
</html>
